<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-scale-width, initial-scale-1.0">
	<title>Instagram</title>
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<div class="wrapper">
		<div class="phone">
			<img src="img/instagram-smartphone.png" alt="Smartphone"/>
		</div>
		<div class="login">
			<div class="group">
				<img src="img/instagram-logo.png" alt="Logo" class="logo"/>
				<div class="profile-photo">
					<img src="img/octocat.png" alt="Profile"/>
				</div>
				<a href="#" class="i-login">Continue as lucaxgomex</a>
				<a href="#" class="i-logout">Remove account</a>
			</div>
			<div class="group">
				<p class="not-have-account">
					Not lucaxgomex? 
				</p>	
				<p class="get-account">
					<span class="blue">
						Switch Accounts
					</span>
					or
					<span class="blue">
						Sign Up
					</span>
				</p>
			</div>
			<div class="apps">
				<p class="get-the-app">
					Get the app.
				</p>
				<div class="download">
					<a href="https://www.apple.com/app-store/" class="download-app"></a>
					<a href="https://play.google.com/store?hl=en&gl=US" class="download-app"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
